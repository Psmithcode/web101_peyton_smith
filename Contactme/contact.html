<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <form class="contactPageContainer" action="results.html" method="post">
        
        <div class="header">
            <div class="title">
                <h1>Contact me</h1>
            </div>
            <h1 id="peyton">Peyton Smith</h1>
        </div>

        
        <div class="infoContainer">
            <p>My information</p>
            <p>Email:</p>
            <p>peytonsmith53@gmail.com</p>
            <p>Phone:</p>
            <p>(940)-203-1823</p>
        </div>

        <hr>

        <div id="yesNoContainer">
            <p>Would you like to be contacted?</p>
            <input type="radio" name="yesno" id="yesButton" value="Yes">
                <label for="Yes">Yes</label>
            <input type="radio" name="yesno" id="noButton" value="No">
                <label for="No">No</label>
        </div>

        <div class="nameContainer">
            <div class="firstName">
                <p>First name:</p>
                <input type="text" placeholder="Enter first name" name="firstName" id="firstNameInput">
            </div>
           <div class="lastName">
               <p>Last name:</p>
               <input type="text" placeholder="Enter last name" name="lastName" id="lastNameInput">
           </div>
       
        </div>

        <div class="emailContainer">
            <p>Email:</p>
            <input type="email" id="emailInput" placeholder="Enter E-mail here" required>
        </div>

        <div class="refContainer">
            <p>How did you hear about me?</p>
            <div class="refButtonContainer">

                <div id="classmateContainer">
                    <input type="radio" id="classmateButton" name="ref" value="classmate">
                    <label for="classmate">Classmate</label>
                </div>

                <div id="resButtonContainer">
                    <input type="radio" id="resButton" name="ref" value="resume">
                    <label for="resume">Resume Submission</label>
                </div>

                <div id="linkButtonContainer">
                    <input type="radio" id="linkButton" name="ref" value="linked">
                    <label for="linked">LinkedIn</label>
                </div>

                <div id="codeButtonContainer">
                    <input type="radio" id="academyButton" name="ref" value="codeacademy">
                    <label for="codeacademy">Code Academy Rec</label> 
                </div>

            </div>

        </div>

        <div class="birthdayContainer">
            <p>Birthday? (optional)</p>
            <input type="date" id="date" name="date">
        </div>

        <div class="commentContainer">
            <p>Additional Comments:</p>
            <textarea name="comments" id="comment" minlength="20" maxlength="500" cols="30" rows="10" placeholder="Comments here"></textarea>
        </div>
        <div class="submitContainer">
            <input type="submit" value="Submit" class="submitButton">
        </div>
        
    </form>

    <script src="contact.js"></script>
</body>
</html>
